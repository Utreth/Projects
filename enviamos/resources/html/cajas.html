<form id="form-cajas" class="p-3">
  <fieldset>
      <legend>Ingreso de cajas</legend>
      <div class="row mb-3">
          <div class="col">
              <label for="nroGuia" class="form-label">Número de guía</label>
              <input type="text" id="nroGuia" class="form-control" placeholder="Asignación automática" disabled />
          </div>
          <div class="col text-end align-self-center">
              <label for="fragil" class="form-check-label">Frágil</label>
              <input type="checkbox" id="fragil" name ="fragil" class="form-check-input ms-2" />
          </div>
      </div>
      <div class="row mb-3">
          <div class="col">
              <label for="remitente" class="form-label">Remitente</label>
              <select id="remitente" class="form-select" required>
                  <option value="">Seleccione cliente</option>
                  <!-- Opciones dinámicas aquí -->
              </select>
          </div>
          <div class="col">
              <label for="destinatario" class="form-label">Destinatario</label>
              <select id="destinatario" class="form-select" required>
                  <option value="">Seleccione cliente</option>
                  <!-- Opciones dinámicas aquí -->
              </select>
          </div>
      </div>
      <div class="mb-3">
          <label for="contenido" class="form-label">Dice contener</label>
          <input type="text" id="contenido" class="form-control" placeholder="" required />
      </div>

      <div class="row mx-1 mt-2">
        <div class="col">
          <div class="form-group">
            <label for="alto" class="form-label my-0">Alto</label>
            <input type="number" class="form-control" id="alto" name="alto" value="1.0" min="0.1" max="2.59" step="0.01" required />
          </div>
        </div>
  
        <div class="col">
          <div class="form-group"></div>
          <label for="ancho" class="form-label my-0">Ancho</label>
          <input type="number" class="form-control" id="ancho" name="ancho" value="1.0" min="0.1" max="2.44" step="0.01" required />
        </div>
  
        <div class="col">
          <div class="form-group">
            <label for="largo" class="form-label my-0">Largo</label>
            <input type="number" class="form-control" id="largo" name="largo" value="1.0" min="0.1" max="12.19" step="0.01" required />
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
          <div class="col">
              <label for="peso" class="form-label">Peso</label>
              <input type="number" id="peso" class="form-control" value="0.0" min="0.1" step="0.01" required />
          </div>
          <div class="col">
              <label for="valorDeclarado" class="form-label">Valor declarado</label>
              <input type="number" id="valorDeclarado" class="form-control" value="0" min="0" step="0.01" required />
          </div>
      </div>
  </fieldset>
</form>
