<form id="form-estadosNuevos">

    <div class="col-12">
      <div class="form-group">
        <label for="fechaHora" class="form-label">Fecha y hora</label>
        <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" value="" required />
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="form-group">
        <label for="estado" class="form-label">Nuevo estado</label>
        <select class="form-select" id="estado" name="estados" required>
          <option value="">Seleccione un estado</option>
        </select>
      </div>
    </div>
  </div>
</form>
