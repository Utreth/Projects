<html>
  <form id="frmclientes">
    <input type="text" id="id" placeholder="Identificación" required disabled />
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="direccion" placeholder="Dirección" required minlength="4" />
    <input type="text" id="telefono" placeholder="Teléfono" required />
    <select name="ciudad" id="ciudad"></select>
    <button id="first">Inicial</button>
    <button id="previous">Anterior</button>
    <button id="next">Siguiente</button>
    <button id="last">Último</button>
    <button id="update">Actualizar</button>
  </form>
</html>
